<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles4.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="retainer">
      <header>
        <img class="app-icon" src="images/waicon.png" alt="weather icon" />
        <span class="searchBar">
          <form id="city-search">
            <input
              type="search"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="off"
              id="search-input"
            />
            <input type="submit" value="Search" id="enter-city" />
            <input type="submit" value="Current Location" id="geolocation" />
          </form>
        </span>
      </header>
      <div class="columns">
        <div class="left">
          <h1></h1>
          <div class="info">
            <strong class="time">Last Updated</strong><br />
            <div id="currentDisplay"></div>
            <div class="daily">
              <p>
                <img
                  class="daily-forecast"
                  src="images/rainicon.png"
                  alt="rain cloud"
                /><br />
                <span class="tempActual"></span>
                <span class="degrees">
                  <a href="#" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a></span
                >
              </p>
            </div>
          </div>
          <h5></h5>
          <ul class="data">
            <li class="stats">Pressure: <span id="pressure"></span> hPa</li>
            <li class="stats">Humidity: <span id="humidity"></span> %</li>
            <li class="stats">Wind: <span id="wind"></span> km/h</li>
            <li class="stats">Sunrise: <span id="sunrise"></span></li>
            <li class="stats">Sunset: <span id="sunset"></span></li>
          </ul>
        </div>
        <div class="right">
          <div class="day-outlook">
            <div class="row" id="Wed">
              <div class="col-4">
                <strong class="day">Wednesday</strong>
              </div>
              <div class="col-4">
                <img class="five" src="images/rainicon.png" alt="rain cloud" />
              </div>
              <div class="col-4"><strong class="temp">19 </strong>/ 12°C</div>
            </div>
            <div class="row" id="Thur">
              <div class="col-4">
                <strong class="day">Thursday</strong>
              </div>
              <div class="col-4">
                <img class="five" src="images/rainicon.png" alt="rain cloud" />
              </div>
              <div class="col-4"><strong class="temp">19 </strong>/ 12°C</div>
            </div>
            <div class="row" id="Fri">
              <div class="col-4">
                <strong class="day">Friday</strong>
              </div>
              <div class="col-4">
                <img class="five" src="images/rainicon.png" alt="rain cloud" />
              </div>
              <div class="col-4"><strong class="temp">18 </strong>/ 12°C</div>
            </div>
            <div class="row" id="Sat">
              <div class="col-4">
                <strong class="day">Saturday</strong>
              </div>
              <div class="col-4">
                <img class="five" src="images/rainicon.png" alt="rain cloud" />
              </div>
              <div class="col-4"><strong class="temp">19 </strong>/ 12°C</div>
            </div>
            <div class="row" id="Sun">
              <div class="col-4">
                <strong class="day">Sunday</strong>
              </div>
              <div class="col-4">
                <img class="five" src="images/rainicon.png" alt="rain cloud" />
              </div>
              <div class="col-4"><strong class="temp">19 </strong>/ 12°C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="gitSource">
      <small class="git">
        <a
          href="https://github.com/nomimt87/weatherapp_shecodesplus"
          target="_blank"
          class="gitLink"
          >Open-source code</a
        >
        by Norma Torres
      </small>
    </div>
    <script src="src/script4.js"></script>
  </body>
</html>
