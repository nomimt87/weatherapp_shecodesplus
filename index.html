<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles4.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="retainer">
      <header>
        <span class="searchBar">
          <form id="city-search" class="mb-2">
            <div class="row" id="search-bar">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city"
                  autocomplete="off"
                  autofocus="off"
                  id="search-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" id="enter-city" />
                <input type="submit" value="üß≠" id="geolocation" />
              </div>
            </div>
          </form>
        </span>
      </header>
      <div class="columns">
        <div class="left">
          <h1></h1>
          <div class="info">
            <strong class="time">Last Updated</strong><br />
            <div id="currentDisplay"></div>
            <p class="daily">
              <img
                class="daily-forecast"
                src=""
                alt="rain cloud"
                id="icon"
              /><br />
              <span class="tempActual"></span>
              <span class="degrees"> ¬∞C</span>
            </p>
          </div>
          <h5></h5>
          <ul class="data">
            <li class="stats">üí¶ Humidity: <span id="humidity"></span> %</li>
            <li class="stats">üçÉ Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="right">
          <div class="day-outlook" id="forecast"></div>
        </div>
      </div>
    </div>
    <div class="row-container" id="gitSource">
      <div class="col-9" id="source">
        <small>
          <a
            href="https://github.com/nomimt87/weatherapp_shecodesplus"
            target="_blank"
            class="gitLink"
            >Open-source code</a
          >
          by Norma T.
        </small>
      </div>
    </div>
    <script src="src/script4.js"></script>
  </body>
</html>
